<html>

<head>
    <title>benny\</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function search() {
            var input, filter, ul, li, a, i, tvalue;
            input = document.getElementById('searchbox');
            filter = input.value.toUpperCase();
            ul = document.getElementById("posts");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                tvalue = a.textContent || a.innerText;
                if (tvalue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        var lastPos = 0;

        $(document).ready(function () {
            // your on click function here
            $("div.links a").click(function () {
                $('.content').load(encodeURIComponent($(this).attr('href')));
                $('.content').css("background", "white");
                //     $.get(document.getElementById("imageId").src, function (my_var) {
                //     document.getElementById("imageId").src = "data:image/png;base64," + my_var;
                // }, 'html');
                location.hash = $(this).attr('id');
                return false;
            });
            $("div.header a").click(function () {
            lastPos = $(window).scrollTop();
            location.hash = '';
        });

        $(window).bind('hashchange', function (event) {
            $('\''+location.hash+'\'')[0].click();
            var hash = location.hash.replace('#', '');

            if (hash == '') $(window).scrollTop(lastPos);
            // alert(hash);
        });
            $.get(document.getElementById("logo").src, function (my_var) {
                document.getElementById("logo").src = "data:image/png;base64," + my_var;
            }, 'html');
        });
        
    </script>

    <style>
        body {

        .content {

        pre code {
            background-color: #eee;

            display: block;
            padding: 20px;
        }

        .links {
            float: left;
            width: 25%;
        }
    </style>

<body>

        <a href="https://bennybackslash.github.io/"><img id=logo
