<html>

<head>
    <title>benny\</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function search() {
            var input, filter, ul, li, a, i, tvalue;
            input = document.getElementById('searchbox');
            filter = input.value.toUpperCase();
            ul = document.getElementById("posts");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                tvalue = a.getAttribute('data-description'); // || a.textContent || a.innerText;
                if (tvalue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        function onkeypressed(evt, input) {
            var code = evt.charCode || evt.keyCode;
            if (code == 27) {
                input.value = '';
                search();
            }
        }

        function divider() {
            if (collapsed) {
                $('.links').show();
                $('.content').css('width', '72%');
                $.get("https://bennybackslash.github.io/images/collapse.png", function (data) {
                    $('#dividerImage').attr('src', 'data:image/png;base64,' + data);
                });
                collapsed = false;
            }
            else {
                $('.links').hide();
                $('.content').css('width', '93%');
                $.get("https://bennybackslash.github.io/images/expand.png", function (data) {
                    $('#dividerImage').attr('src', 'data:image/png;base64,' + data);
                });
                collapsed = true;
            }
        }

        var initialLoad = true;
        var current = '';
        var collapsed = false;

        $(document).ready(function () {
            if (initialLoad) {
                var hash = location.hash;
                if (hash) {
                    $('.content').load(encodeURIComponent('/posts/') + hash.substr(1) + '.html');
                    // $('.content').css("background", "white");
                    $('.indexImage').css('visibility','hidden');
                    $('*[data-hash="'+hash.substr(1)+'"]').css('visibility','visible');
                }
                else {
                    $('.content').load(encodeURIComponent('/posts/Welcome.html'));
                    // $('.content').css("background", "white");
                    history.replaceState(undefined, undefined, "#Welcome");
                    current = location.hash;
                    $('.indexImage').css('visibility','hidden');
                    $('*[data-hash="'+current.substr(1)+'"]').css('visibility','visible');
                }
                initialLoad = false;
            }

            $(window).on('popstate', function () {
                var hash = location.hash;
                if (hash) {
                    if (current != location.hash) {
                        $('.content').load(encodeURIComponent('/posts/') + hash.substr(1) + '.html');
                        // $('.content').css("background", "white");
                        current = location.hash;
                        $('.indexImage').css('visibility','hidden');
                        $('*[data-hash="'+current.substr(1)+'"]').css('visibility','visible');
                    }
                }
            });

            $("div.header a").click(function () {
                $('.content').load(encodeURIComponent('/posts/Welcome.html'));
                // $('.content').css("background", "white");
                location.hash = encodeURIComponent('Welcome');
                current = location.hash;
                return false;
            });

            $("div.links a").click(function () {
                $('.content').load($(this).attr('href'));
                // $('.content').css("background", "white");
                location.hash = encodeURIComponent($(this).text()); //attr('id');
                //window.history.pushState(null, null, location.hash);
                current = location.hash;
                return false;
            });

            $("div.innerContent a:not([href*=bennybackslash]").click(function () {
                $(this).attr('target', '_blank');
            });

        });

    </script>
