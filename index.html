<html>
<head>
    <title>benny\</title>
    
    <script>
        function search() {
            var input, filter, ul, li, a, i, tvalue;
            input = document.getElementById('searchbox');
            filter = input.value.toUpperCase();
            ul = document.getElementById("posts");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                tvalue = a.textContent || a.innerText;
                if (tvalue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }
        
    </script>
    
    <style>
        body {
            background-color: white;
        }

        a:link {
            color: blue;
            background-color: transparent;
            text-decoration: none;
        }

        a:visited {
            color: blue;
            background-color: transparent;
            text-decoration: none;
        }

        a:hover {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }

        a:active {
            color: blue;
            background-color: transparent;
            text-decoration: underline;
        }

        hr {
            color: black;
        }

        .content {
            float: right;
            width: 60%;
        }

        .links {
            float: left;
            width: 40%;
        }
    </style>
</head>
<body>
    <div class="header">
        <a href="https://bennybackslash.github.io/">benny\</a>
        <input type="text" id="searchbox" onkeyup="search()" placeholder="search posts" size="10">
        <hr>
    </div>
    <div class="content">
        <iframe name="gist" style="width:100%; height:100%;" frameborder="0"></iframe>
    </div>
    <div class="links">
    <ul id="posts" style="list-style-type:none;margin:0;padding:0;">
        

<li><a href="/posts/Install Arch Linux with i3.html" target="gist">Install Arch Linux with i3</a></li>
<li><a href="/posts/Welcome.html" target="gist">Welcome</a></li>
</ul>
</div>
</body>
</html>
