<html>

<head>
    <title>benny\</title>
    <link href="https://fonts.googleapis.com/css?family=Orbitron&display=swap" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script>
        function search() {
            var input, filter, ul, li, a, i, tvalue;
            input = document.getElementById('searchbox');
            filter = input.value.toUpperCase();
            ul = document.getElementById("posts");
            li = ul.getElementsByTagName('li');

            // Loop through all list items, and hide those who don't match the search query
            for (i = 0; i < li.length; i++) {
                a = li[i].getElementsByTagName("a")[0];
                tvalue = a.textContent || a.innerText;
                if (tvalue.toUpperCase().indexOf(filter) > -1) {
                    li[i].style.display = "";
                } else {
                    li[i].style.display = "none";
                }
            }
        }

        var initialLoad = true;

        $(document).ready(function () {

            if (initialLoad)
            {
                var hash = location.hash.split('+').join(' ');
                //alert(hash);
                //alert(encodeURIComponent('/posts/') + hash.substr(1) + '.html');
                if(hash)
                {
                    $('.content').load(encodeURIComponent('/posts/') + hash.substr(1) + '.html');
                    $('.content').css("background", "white");
                }
                initialLoad=false;
            }
            $("div.links a").click(function () {
                    //alert(encodeURIComponent($(this).attr('href')));
                    $('.content').load(encodeURIComponent($(this).attr('href')));
                    $('.content').css("background", "white");
                    location.hash = $(this).attr('id').split(' ').join('+');
                return false;
            });
            
            $("div.header a").click(function () {
                location.hash = '';
            });

            $.get(document.getElementById("logo").src, function (my_var) {
                document.getElementById("logo").src = "data:image/png;base64," + my_var;
            }, 'html');
        });

    </script>

        pre code {

        .links {
